<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/6bfa08a6a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./img/habitual-branding.png" alt="Logo"
        class="brand-img">

        <div class="background-toggles" title="Change background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>

        </div>

        <div class="player-container">
            <div class="img-container">
                <img class="art" src="img/jacinto-1.jpg" alt="Album Art">
            </div>

            <h2 id="title">Electric Chill Machine</h2>
            <h3 id="artist">Jacinto</h3>
            <audio src="music/jacinto-1.mp3"></audio>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">2:06</span>
                </div>
            </div>

            <div class="player-controls">
                <i class="fa-solid fa-backward fa-beat-hover" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button fa-beat-hover" id="play" title="Play"></i>
                <i class="fa-solid fa-forward fa-beat-hover" id="next" title="Next"></i>
            </div>



        </div>

        <div class="text-container"></div>
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        <div class="app-store-btn">
            <a href="https://apple.com" target="_blank">
                <img src="img/app-store-button.png" alt="App Store">
            </a>
        </div>
        <div class="google-play-btn">
            <a href="https://play.google.com" target="_blank">
                <img src="img/google-play-button.png" alt="Google Play Store">
            </a>
        </div>


        <div class="main-image-container">

            <img src="img/main-image.png" alt="Landing Page">
        </div>

        <img src="img/profile.png" alt="Profile" class="profile-img">
        <img src="img/orders.png" alt="Orders" class="orders-img">
        <img src="img/home.png" alt="Home" class="home-img">
        <img src="img/cart.png" alt="Cart" class="cart-img">
        <img src="img/product.png" alt="Product" class="product-img">


    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
